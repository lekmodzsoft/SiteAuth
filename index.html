<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Reward Key</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f1f7f5;
    }
    .button {
      background-color: #2979ff;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Get Your Free Reward Key</h2>

  <button class="button" onclick="goToAd()">Go to Ad</button>
  <br>
  <button class="button" onclick="generateKey()">Generate Key</button>

  <p id="keyDisplay"></p>

  <script>
    function goToAd() {
      window.open("https://gplinks.co/SEULINKAQUI", "_blank");
      localStorage.setItem("adViewed", "yes");
    }

    function generateKey() {
      if (localStorage.getItem("keyGenerated") === "yes") {
        alert("Você já gerou uma chave.");
        return;
      }

      if (localStorage.getItem("adViewed") === "yes") {
        const key = "KEY-" + Math.random().toString(36).substring(2, 10).toUpperCase();
        document.getElementById("keyDisplay").textContent = "Sua chave: " + key;
        localStorage.setItem("keyGenerated", "yes");
      } else {
        alert("Por favor, veja o anúncio primeiro!");
      }
    }
  </script>

</body>
</html>
